<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة كروت</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-screen">
    <h1>أدخل اسمك:</h1>
    <input type="text" id="playerName" placeholder="اسمك" />
    <button id="startBtn">ابدأ</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="players-info"></div>
    <div id="chat-box">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="اكتب رسالة..." />
      <button id="send-chat">إرسال</button>
    </div>
    <div id="actions">
      <button id="showGoods">عرض البضاعة</button>
      <button id="negotiate">مفاوضة</button>
      <button id="showPower">ترتيب القوة</button>
    </div>
    <div id="cards-container"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
